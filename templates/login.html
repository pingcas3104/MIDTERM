<html>
    <head> 
        <title>Midterm Application</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    
    <body>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="Username" placeholder="Username" required="">
                    <input type="pswd" name="Password" placeholder="Password" required="">
                    <button>
                        Login
                    </button>
                </form>
            </div>

            <div class="SignUp">
                <form>
                    <label for="chk" aria-hidden="true">Signup</label>
                    <input type="text" name="Username" placeholder="Username" required="">
                    <input type="email" name="Email" placeholder="Email" required="">
                    <input type="pswd" name="Password" placeholder="Password" required="">
                    <input type="pswd" name="Password" placeholder="Confirm Password" required="">
                    <button>
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
